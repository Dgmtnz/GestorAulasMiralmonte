# puerto de escucha
server.port = 8080

# Conexión con la BBDD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# esta linea para Local
# spring.datasource.url = jdbc:mysql://localhost:3308/Cine

#Esta linea para contenedor
spring.datasource.url = jdbc:mysql://localhost\:3306/gestorAulas
spring.datasource.username = root
spring.datasource.password = 1234




# configuración de hibernate (simple)

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# respetar mayúsculas y minúsculas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


aplicacion.nombre=Gestor de aulas

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

