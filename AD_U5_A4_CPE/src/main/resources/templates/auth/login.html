<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestor de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .login-image {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <img src="/images/school-logo.png" alt="Logo Escuela" class="login-image">
            <h2 class="text-center mb-4">Acceso al Sistema</h2>
            
            <div th:if="${mensajeExito}" class="alert alert-success" role="alert" th:text="${mensajeExito}">
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
            </div>
            
            <form th:action="@{/login}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required 
                           maxlength="200" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                
                <div class="mb-3">
                    <label for="contrasenya" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenya" th:field="*{contrasenya}" 
                           required maxlength="8">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
            </form>
            
            <div class="text-center">
                <a href="/registro" class="btn btn-outline-secondary">Registrarse</a>
            </div>
        </div>
    </div>
</body>
</html>
