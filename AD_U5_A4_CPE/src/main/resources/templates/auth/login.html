<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Gestor de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800020;
        }

        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .success-message {
            color: #198754;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #600018;
            border-color: #600018;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="/images/miralmonte-logo-lg.png" alt="Logo" class="logo">
            <h2>Iniciar Sesión</h2>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Credenciales inválidas
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Has cerrado sesión correctamente
        </div>
        <div th:if="${mensajeExito}" class="alert alert-success">
            <span th:text="${mensajeExito}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       maxlength="200" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            
            <div class="mb-3">
                <label for="contrasenya" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasenya" name="contrasenya" 
                       required maxlength="60">
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
            
            <div class="text-center">
                <a href="/registro" class="btn btn-outline-secondary">Registrarse</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
