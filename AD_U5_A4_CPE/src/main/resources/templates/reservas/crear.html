<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Reserva - Gestor de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #800020;
            --success-color: #198754;
            --warning-color: #ffc107;
            --bg-light: #ffffff;
            --bg-dark: #333333;
            --card-light: #ffffff;
            --card-dark: #444444;
            --text-dark: #ffffff;
        }

        body {
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .card {
            background-color: var(--card-dark);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .card-title,
        .dark-mode .card-text,
        .dark-mode .form-label {
            color: var(--text-dark);
        }

        .dark-mode .form-control {
            background-color: var(--card-dark);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }

        .dark-mode .form-control:focus {
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        .navbar,
        .footer {
            background-color: var(--primary-color) !important;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            color: white;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            color: var(--warning-color);
        }

        .footer-logo {
            height: 30px;
            margin-left: 10px;
        }

        .breadcrumb-item a {
            color: white;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-light);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .form-container {
            background-color: var(--card-dark);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Estilos específicos para la imagen del aula */
        .aula-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .time-slider-container {
            position: relative;
            height: 40px;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 20px 0;
            margin-bottom: 35px;
        }

        .time-slots {
            display: flex;
            height: 100%;
        }

        .time-slot {
            flex: 1;
            border-right: 1px solid #fff;
            position: relative;
            cursor: pointer;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-slot.available {
            background-color: var(--success-color);
        }

        .time-slot.occupied {
            background-color: #dc3545;
        }

        .time-slot::after {
            content: attr(data-time);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
        }

        .range-selector {
            position: absolute;
            top: 0;
            left: 0;
            width: 90px;
            /* Aproximadamente 3 horas */
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            cursor: move;
            display: none;
            /* Inicialmente oculto */
        }

        .time-slot:hover {
            opacity: 0.8;
        }

        .time-slot.selected {
            background-color: #0d6efd !important;
        }

        .time-label {
            position: absolute;
            bottom: -25px;
            font-size: 12px;
            transform: rotate(-45deg);
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- Navbar como en plantas/crear.html -->
    <nav class="navbar navbar-dark" style="background-color: var(--primary-color);">
        <div class="container">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="/homeAdmin">
                    <img src="/images/miralmonte-logo.png" alt="Logo" class="logo">
                    Gestor de Aulas
                </a>
                <nav aria-label="breadcrumb" class="ms-3">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/homeAdmin" class="text-white">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="/reservas/listar-aulas" class="text-white">Seleccionar
                                Aula</a></li>
                        <li class="breadcrumb-item active text-white" aria-current="page">Crear Reserva</li>
                    </ol>
                </nav>
            </div>
            <div class="d-flex align-items-center">
                <button id="darkModeToggle" class="btn btn-outline-light me-2">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Nueva Reserva</h2>

            <div class="row mb-4">
                <!-- Información del Aula -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h4 class="mb-0">Información del Aula</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img th:if="${aula.foto != null and !aula.foto.empty}" th:src="${aula.foto}"
                                        class="img-fluid rounded mb-3" alt="Foto del aula">
                                    <img th:unless="${aula.foto != null and !aula.foto.empty}"
                                        th:src="@{/images/aulas/default-aula.png}" class="img-fluid rounded mb-3"
                                        alt="Imagen por defecto">
                                </div>
                                <div class="col-md-6">
                                    <h5 th:text="${aula.nombre}" class="card-title"></h5>
                                    <p th:text="${aula.descripcion}" class="card-text"></p>
                                </div>
                            </div>
                            <dl class="row mt-3">
                                <dt class="col-sm-4">Planta:</dt>
                                <dd class="col-sm-8" th:text="${aula.planta.nombre}"></dd>

                                <dt class="col-sm-4">Capacidad:</dt>
                                <dd class="col-sm-8" th:text="${aula.capacidad}"></dd>

                                <dt class="col-sm-4">Tipo:</dt>
                                <dd class="col-sm-8" th:text="${aula.tipoAula.nombre}"></dd>
                            </dl>
                            <div class="row">
                                <div class="col-6">
                                    <div class="d-flex align-items-center mb-2">
                                        <i
                                            th:class="${aula.tieneProyector} ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
                                        <span class="ms-2">Proyector</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i
                                            th:class="${aula.tieneAC} ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
                                        <span class="ms-2">A/C</span>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex align-items-center mb-2">
                                        <i
                                            th:class="${aula.tieneSmartTV} ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
                                        <span class="ms-2">Smart TV</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-2">
                                        <i
                                            th:class="${aula.tieneHDMI} ? 'bi bi-check-circle-fill text-success' : 'bi bi-x-circle-fill text-danger'"></i>
                                        <span class="ms-2">HDMI</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de Reserva -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h4 class="mb-0">Datos de la Reserva</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/reservas/guardar}" method="post" th:object="${nuevaReserva}"
                                id="reservaForm">
                                <input type="hidden" th:field="*{aula.idaula}">

                                <div class="mb-3">
                                    <label for="fechadesde" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fechadesde" th:field="*{fechadesde}"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Selección de Horario</label>
                                    <div id="timeSlider" class="time-slider-container mb-2">
                                        <div class="time-slots">
                                            <!-- Se generará dinámicamente -->
                                        </div>
                                        <div id="rangeSelector" class="range-selector"></div>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <small>Hora inicio: <span id="startTime">--:00</span></small>
                                        <small>Hora fin: <span id="endTime">--:00</span></small>
                                    </div>
                                    <input type="hidden" id="horadesde" th:field="*{horadesde}" required>
                                    <input type="hidden" id="horahasta" th:field="*{horahasta}" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-calendar-check"></i> Confirmar Reserva
                                    </button>
                                    <a th:href="@{/reservas/listar-aulas}" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer como en plantas/crear.html -->
    <footer class="footer mt-auto">
        <div class="container text-center">
            <span>© 2024 Gestor de Aulas - IES Miralmonte</span>
            <img src="/images/miralmonte-logo.png" alt="Logo Footer" class="footer-logo">
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script del modo oscuro como en plantas/crear.html
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const body = document.body;
            const icon = darkModeToggle.querySelector("i");

            // Recuperar el estado del modo oscuro
            const isDarkMode = localStorage.getItem("darkMode") === "true";
            if (isDarkMode) {
                body.classList.add("dark-mode");
                icon.classList.replace("bi-moon", "bi-sun");
            }

            darkModeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                const isDark = body.classList.contains("dark-mode");
                localStorage.setItem("darkMode", isDark);

                if (isDark) {
                    icon.classList.replace("bi-moon", "bi-sun");
                } else {
                    icon.classList.replace("bi-sun", "bi-moon");
                }
            });
        });

        // Validación del formulario
        document.getElementById('reservaForm').addEventListener('submit', function (e) {
            const horaInicio = parseInt(document.getElementById('horadesde').value);
            const horaFin = parseInt(document.getElementById('horahasta').value);

            if (horaFin <= horaInicio) {
                e.preventDefault();
                alert('La hora de fin debe ser posterior a la hora de inicio');
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            const timeSlider = document.getElementById('timeSlider');
            const rangeSelector = document.getElementById('rangeSelector');
            const horaDesdeInput = document.getElementById('horadesde');
            const horaHastaInput = document.getElementById('horahasta');
            let isDragging = false;
            let startX, startLeft;
            let currentStartHour = 9;
            let currentEndHour = 12;

            // Inicializar la barra de tiempo
            function initializeTimeSlider() {
                const slotWidth = timeSlider.offsetWidth / 14; // 14 horas (9-22)
                rangeSelector.style.display = 'block';
                rangeSelector.style.left = '0px';
                rangeSelector.style.width = `${slotWidth * 3}px`; // 3 horas por defecto
                updateTimeDisplay(9, 12); // Valores iniciales
            }

            // Eventos para arrastrar el selector
            rangeSelector.addEventListener('mousedown', function (e) {
                isDragging = true;
                startX = e.clientX;
                startLeft = rangeSelector.offsetLeft;
                rangeSelector.style.cursor = 'grabbing';
            });

            document.addEventListener('mousemove', function (e) {
                if (!isDragging) return;

                const deltaX = e.clientX - startX;
                const slotWidth = timeSlider.offsetWidth / 14;
                let newLeft = startLeft + deltaX;

                // Limitar el movimiento
                const maxLeft = timeSlider.offsetWidth - rangeSelector.offsetWidth;
                newLeft = Math.max(0, Math.min(newLeft, maxLeft));

                // Ajustar a la cuadrícula
                const hourPosition = Math.round(newLeft / slotWidth);
                newLeft = hourPosition * slotWidth;

                // Actualizar posición y horas
                rangeSelector.style.left = `${newLeft}px`;
                currentStartHour = 9 + hourPosition;
                currentEndHour = currentStartHour + 3;
                updateTimeDisplay(currentStartHour, currentEndHour);
            });

            document.addEventListener('mouseup', function () {
                if (isDragging) {
                    isDragging = false;
                    rangeSelector.style.cursor = 'grab';
                }
            });

            // Actualizar display de tiempo y campos ocultos
            function updateTimeDisplay(startHour, endHour) {
                document.getElementById('startTime').textContent = `${startHour}:00`;
                document.getElementById('endTime').textContent = `${endHour}:00`;

                // Crear objetos Date para los campos del formulario
                const baseDate = new Date();
                baseDate.setHours(startHour, 0, 0, 0);
                horaDesdeInput.value = baseDate.toTimeString().slice(0, 8);

                baseDate.setHours(endHour, 0, 0, 0);
                horaHastaInput.value = baseDate.toTimeString().slice(0, 8);
            }

            // Inicializar al cargar
            initializeTimeSlider();

            // Manejar cambio de fecha
            document.getElementById('fechadesde').addEventListener('change', async function () {
                const fecha = this.value;
                const aulaId = document.querySelector('[name="aula.idaula"]').value;

                try {
                    const response = await fetch(`/api/reservas/disponibilidad/${aulaId}/${fecha}`);
                    const horasOcupadas = await response.json();

                    // Actualizar visualización de horas ocupadas
                    document.querySelectorAll('.time-slot').forEach(slot => {
                        const hora = parseInt(slot.getAttribute('data-time'));
                        slot.classList.toggle('occupied', horasOcupadas.includes(hora));
                        slot.classList.toggle('available', !horasOcupadas.includes(hora));
                    });
                } catch (error) {
                    console.error('Error al obtener disponibilidad:', error);
                }
            });
        });
    </script>
</body>

</html>
